<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Battle Tetris</title>
    <meta name="description" content="angular express tetris">
    <meta name="author" content="jicjjang12">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Place favicon.ico and apple-touch-icon(s) here  -->

    <!-- Icons -->
    <!-- 16x16 -->
    <link rel="shortcut icon" href="http://jicjjang.github.io/favicon.ico">
    <!-- 32x32 -->
    <link rel="shortcut icon" href="http://jicjjang.github.io/favicon.png">

    <!--[if lt IE 9]>
        <script src="vendor/html5shiv/dist/html5shiv.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="http://cdn.ink.sapo.pt/3.1.10/css/ink-flex.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.ink.sapo.pt/3.1.10/css/font-awesome.min.css">

    <!--[if lt IE 9 ]>
        <link rel="stylesheet" href="http://cdn.ink.sapo.pt/3.1.10/css/ink-ie.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <![endif]-->

    <script type="text/javascript" src="http://cdn.ink.sapo.pt/3.1.10/js/modernizr.js"></script>
    <script type="text/javascript">
        Modernizr.load({
          test: Modernizr.flexbox,
          nope : 'http://cdn.ink.sapo.pt/3.1.10/css/ink-legacy.min.css'
        });
    </script>

    <script type="text/javascript" src="http://cdn.ink.sapo.pt/3.1.10/js/holder.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body ng-app="main" ng-controller="MainController">
    <div class="ink-grid header">
        <header class="vertical-space">
            <h1>Battle Tetris<small>Ver. {{ version }}</small><a href="#">{{ playerName }}</a></h1>
        </header>
    </div>
    <div class="ink-grid container">
        <!--[if lte IE 9 ]>
        <div class="ink-alert basic" role="alert">
            <button class="ink-dismiss">&times;</button>
            <p>
                <strong>You are using an outdated Internet Explorer version.</strong>
                Please <a href="http://browsehappy.com/">upgrade to a modern browser</a> to improve your web experience.
            </p>
        </div>
        -->
        <form>
            <div class="column-group gutters" ng-hide="gameInitialized">
                <div class="all-100">
                    <div class="medium-8 columns">
                        <input type="text" placeholder="Your name" ng-model="inputName" />
                    </div>
                    <div class="all-">
                        <a href="#" class="button postfix" ng-click="init()">Go</a>
                    </div>
                </div>
            </div>
        </form>
        <div class="column-group gutters">
            <div class="all-100">
                <h2>My Game Board</h2>
                <img src="holder.js/1650x928/auto/ink" alt="">
            </div>
        </div>
        <div class="column-group gutters">
            <div class="all-100">
                <h3>Another People's Game Board.</h3>
                <img src="holder.js/1200x600/auto/ink" alt="">
            </div>
        </div>
    </div>
    <div class="ink-grid footer">
        <footer class="clearfix">
            <div class="ink-grid">
                <ul class="unstyled inline half-vertical-space">
                    <li class="active"><a href="#">About</a></li>
                    <li><a href="#">Sitemap</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
                <p class="note">Identification of the owner of the copyright, either by name, abbreviation, or other designation by which it is generally known.</p>
            </div>
        </footer>
    </div>
    <script src="vendor/requirejs/require.js"></script>
    <script>
        requirejs.config({
            baseUrl: '/',
            paths: {
                jquery: 'vendor/jquery/dist/jquery.min',
                angular: 'vendor/angular/angular.min',
                angularRoute: 'vendor/angular-route/angular-route.min',
                easel: 'vendor/easeljs/lib/easeljs-0.8.2.min',
                socket: 'vendor/socket.io-client/socket.io'
            },
            shim: {
                'angular': {
                    exports: 'angular'
                }
            },
            deps: ['js/controllers/MainController']
        });
    </script>
    <!--[if lt IE 9]>
        <script src="vendor/respond/dest/respond.min.js"></script>
    <![endif]-->
</body>
</html>
